<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h3>Your Todos</h3>

<div *ngIf="this.todos.length===0; else elseBlock">No Todos to Display</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos">
        <app-todos-item [todo]="todo" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todos-item>
    </div>
</ng-template>
